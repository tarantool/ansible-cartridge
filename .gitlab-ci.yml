---
variables:
  BUNDLE_VERSION: 1.10.3-93-g580699f
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_BUILDKIT: 1

stages:
  - test

.test:
  image: docker:git
  services:
    - name: docker:dind
      alias: localhost

  stage: test
  tags:
    - molecule-dind

  variables:
    CARTRIDGE_CLI_VERSION: 1.2.1

  before_script:
    - apk update && apk add --no-cache docker
      python3-dev py3-pip docker gcc git curl build-base
      autoconf automake py3-cryptography linux-headers
      musl-dev libffi-dev openssl-dev openssh bash
    - docker info
    - python3 --version
    - pip3 install ansible molecule docker
    - ansible --version

  cache:
    key: ${CARTRIDGE_CLI_VERSION}:${TARANTOOL_VERSION}
    paths:
      - packages

  script:
    - ./linter.sh

    - ./create-packages.sh
    - cd .. && (rm -rf tarantool-cartridge || true)
    - cp -R ansible-cartridge tarantool-cartridge && cd tarantool-cartridge

    - molecule test

test-enterprise:
  extends: .test
  variables:
    TARANTOOL_VERSION: enterprise

test-opensource-1.10:
  extends: .test
  variables:
    TARANTOOL_VERSION: opensource-1.10

test-opensource-2.2:
  extends: .test
  variables:
    TARANTOOL_VERSION: opensource-2.2
