---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: vm1
    image: centos:7
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    published_ports:
      - 8081-8090:8081-8090/tcp
    networks:
      - name: cartridge-network
    purge_networks: true
  - name: vm2
    image: centos:7
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    published_ports:
      - 8091-8099:8091-8099/tcp
    networks:
      - name: cartridge-network
    purge_networks: true

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      all:
        cartridge_package_path: ./myapp-1.0.0-0.rpm

        cartridge_cluster_cookie: app-default-cookie
        cartridge_defaults:
          log_level: 5

        cartridge_bootstrap_vshard: true
        cartridge_failover: true

        cartridge_replicasets:
          - name: storage-1
            instances:
              - storage_1
              - storage_1_replica
              - storage_1_replica_2
            leader: storage_1
            roles: ['vshard-storage']

          - name: core-1
            instances:
              - core_1
            roles: ['app.roles.custom', 'vshard-router']

    host_vars:
      vm1:
        cartridge_instances:
          - name: 'storage_1'
            advertise_uri: '3301'
            http_port: '8081'

          - name: 'storage_1_replica'
            advertise_uri: '3302'
            http_port: '8082'

      vm2:
        cartridge_instances:
          - name: 'core_1'
            advertise_uri: '3311'
            http_port: '8091'

          - name: 'storage_1_replica_2'
            advertise_uri: '3312'
            http_port: '8092'


verifier:
  name: testinfra
  lint:
    name: flake8
    options:
      ignore: E501
