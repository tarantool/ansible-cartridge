---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: vm1
    image: centos:7
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    published_ports:
      - 8081-8090:8081-8090/tcp
    networks:
      - name: cartridge-network
    purge_networks: true
  - name: vm2
    # XXX: wait for Tarantool fix
    # image: jrei/systemd-ubuntu
    # command: /lib/systemd/systemd
    image: centos:7
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    published_ports:
      - 8091-8099:8091-8099/tcp
    networks:
      - name: cartridge-network
    purge_networks: true
    privileged: true

provisioner:
  name: ansible
  lint:
    name: ansible-lint

  inventory:
    links:
      hosts: hosts.yml

verifier:
  name: testinfra
  lint:
    name: flake8
    options:
      max-line-length: 120
