---

- import_tasks: 'prepare.yml'
  tags:
    - cartridge-instances
    - cartridge-replicasets
    - cartridge-config

- import_tasks: 'prepare_scenario.yml'
  tags:
    - cartridge-instances
    - cartridge-replicasets
    - cartridge-config

- name: 'Include steps by scenario'
  include_tasks: "{{ item.path }}"
  loop_control:
    label: "{{ item.name }}"
  with_items: "{{ scenario_steps }}"
  tags:
    - cartridge-instances
    - cartridge-replicasets
    - cartridge-config
