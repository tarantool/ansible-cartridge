---
- name: Place {{ instance.name }} config
  copy:
    content: '{{ { cartridge_app_name + "." + instance.name: instance | delete_by_key("name") } | to_nice_yaml }}'
    dest: '{{ cartridge_confdir }}/{{ cartridge_app_name }}.{{ instance.name }}.yml'
    owner: tarantool
    group: tarantool
    mode: '644'

- name: 'Start systemd service {{ cartridge_app_name }}@{{ instance.name }}'
  systemd:
    name: '{{ cartridge_app_name }}@{{ instance.name }}'
    state: started
    enabled: true
