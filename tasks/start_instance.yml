---
- name: Place instance config
  copy:
    content: >-
      {{
        { cartridge_app_name + "." + inventory_hostname:
          cartridge_defaults
          | combine({"cluster_cookie": cartridge_cluster_cookie})
          | combine(config) }
          | to_nice_yaml
      }}
    dest: '/etc/tarantool/conf.d/{{ cartridge_app_name }}.{{ inventory_hostname }}.yml'
    owner: tarantool
    group: tarantool
    mode: '644'
  notify: restart-instance

- name: Get package update time
  stat:
    path: /usr/share/tarantool/{{ cartridge_app_name }}
    get_attributes: true
  register: package_st

- name: Get service restart time
  stat:
    path: /var/run/tarantool/{{ cartridge_app_name }}.{{ inventory_hostname }}.control
    get_attributes: true
  register: socket_st

- name: Check if instance restart is required
  command: /bin/true
  notify: restart-instance
  changed_when: not socket_st.stat.exists or socket_st.stat.mtime < package_st.stat.mtime
